<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/imgs/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>FrontEndMentor | Advice Generator App</title>
</head>
<body>
  
  <main>

    <div class="adviceGenerator">
      
      <label id="adviceNum"></label>
      
      <p id="advice" class="advice"></p>
      
      <div class="pattern">
        <img class="desktopPattern" src="assets/imgs/pattern-divider-desktop.svg">
        <img class="mobilePattern" src="assets/imgs/pattern-divider-mobile.svg">
      </div>
      
      <div id="btn" class="diceIcon">
        <img class="dice" src="./assets/imgs/icon-dice.svg" alt="icon-dice">
      </div>

    </div>

  </main>

  <script src="./assets/js/script.js" defer></script>
</body>
</html>
